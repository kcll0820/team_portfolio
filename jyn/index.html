<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/root.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="hamberger">
        <img
          src="https://oneroommaking.com/morenvyimg/220328_ham01.png"
          alt=""
        />
      </div>
      <h1 class="logo">
        <img src="https://oneroommaking.com/morenvyimg/logo.png" alt="" />
      </h1>
      <div class="right">
        <div class="search">
          <img
            src="https://oneroommaking.com/morenvyimg/220328_search01.png"
            alt=""
          />
        </div>
        <div class="cart">
          <img
            src="https://oneroommaking.com/morenvyimg/220328_cart01.png"
            alt=""
          />
          <div class="circle">0</div>
        </div>
      </div>
    </header>
    <nav class="menu">
      <ul>
        <li><a href="/">홈</a></li>
        <li>
          <a href="" class="point"
            >단독세일
            <div class="point"></div
          ></a>
        </li>
        <li><a href="" class="green">자취생활</a></li>
      </ul>
    </nav>
    <aside>
      <div class="login">
        <h3>로그인 & 회원가입</h3>
        <p>제발 입주민으로 모시게 해주십시오</p>
        <div class="btns">
          <button>로그인</button>
          <button>회원가입</button>
        </div>
      </div>
      <div class="shop">
        <h3>쇼핑하기</h3>
        <div class="category">
          <ul>
            <li>
              가구
              <div class="more">
                <span></span>
                <span class="rotate"></span>
              </div>
            </li>
            <li>가전</li>
            <li>패브릭</li>
            <li>생활용품</li>
            <li>소품 / 취미</li>
            <li>조명</li>
            <li>셀프인테리어 / 공구</li>
          </ul>
        </div>
      </div>
      <div class="care">
        <h3>관리실</h3>
      </div>
      <div class="sns">
        <h3>원룸만들기 SNS채널</h3>
        <div class="wrap">
          <div>
            <a target="_blank" href="https://www.youtube.com/@oneroommake">
              <span
                ><img
                  src="https://oneroommaking.com/morenvyimg/side_sns01.png"
                  alt=""
              /></span>
              <p>원룸만들기 유튜브</p>
            </a>
          </div>
          <div>
            <a target="_blank" href="https://www.instagram.com/oneroom.make/">
              <span
                ><img
                  src="https://oneroommaking.com/morenvyimg/side_sns02.png"
                  alt=""
              /></span>
              <p>공식 인스타그램</p>
            </a>
          </div>
          <div>
            <a target="_blank" href="https://www.instagram.com/oneroom.mart/">
              <span
                ><img
                  src="https://oneroommaking.com/morenvyimg/side_sns02.png"
                  alt=""
              /></span>
              <p>쇼핑 인스타그램</p>
            </a>
          </div>
          <div>
            <a target="_blank" href="https://www.tiktok.com/@oneroommake">
              <span
                ><img
                  src="https://oneroommaking.com/morenvyimg/side_sns04.png"
                  alt=""
              /></span>
              <p>틱톡</p>
            </a>
          </div>
        </div>
      </div>
    </aside>
    <div class="aside-background"></div>
  </body>
</html>
