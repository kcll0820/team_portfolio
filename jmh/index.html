<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../jmh/reset.css" />
    <link rel="stylesheet" href="../common/root.css" />
    <link rel="stylesheet" href="contants.css" />
    <link rel="stylesheet" href="sale.css" />
    <link rel="stylesheet" href="best.css" />
  </head>
  <body>
    <main>
      <div class="contants">
        <img src="first.jpg" alt="" />
        <div class="contants_box">
          <strong>뭐 찾으시는 거 있으세요?</strong>
          <div class="contants_category">
            <div class="contents_icon">
              <img src="winter.png" alt="" />
              <span>겨울 원룸</span>
            </div>
            <div class="contents_icon">
              <img src="price.png" alt="" />
              <span>만원 이하</span>
            </div>
            <div class="contents_icon">
              <img src="house.png" alt="" />
              <span>집순돌이 코너</span>
            </div>
            <div class="contents_icon">
              <img src="present.png" alt="" />
              <span>집들이 선물</span>
            </div>
            <div class="contents_icon">
              <img src="item.png" alt="" />
              <span>자취 필수템</span>
            </div>
            <div class="contents_icon">
              <img src="tip.png" alt="" />
              <span>자취 꿀팁</span>
            </div>
            <div class="contents_icon">
              <img src="try.png" alt="" />
              <span>직접 써봄</span>
            </div>
            <div class="contents_icon">
              <img src="set.png" alt="" />
              <span>세트메뉴</span>
            </div>
          </div>
        </div>
      </div>
      <div class="sale">
        <strong>단독세일 들어갑니다</strong>
        <div class="sale_box">
          <img src="sale.jpg" alt="" />
          <div class="sale_info">
            <button>2일 06:48:42 후 종료</button>
            <strong>자동 불끄기 스위치</strong>
            <em>~1월 15일까지</em>
            <div class="sale_price"><span>35%</span>27,900원</div>
          </div>
        </div>
        <button>단독세일 더 보러가기</button>
      </div>
      <div class="best">
        <strong>저희 베스트 메뉴입니다!</strong>
        <div class="best_box">
          <div class="best_title">
            <button>오늘의 베스트</button>
            <button>카테고리 베스트</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
